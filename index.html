<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Cluster Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <div id="colorPickerPanel">
    <h1 class="p-1">Galaxy Cluster Map</h1>
  </div>
  <div id="fileControls">
    <div class="p-1 flex-warp" role="group" aria-label="Map Selection">
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('3187.json')">3187</button>
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('3187_fraction.json')">3187 Fraction</button>
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('3160.json')">3160</button>
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('3153.json')">3153</button>
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('3147.json')">3147</button>
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('3067.json')">3067</button>
      <button type="button" class="btn btn-secondary" onclick="ChangeMap('up_to_3067.json')">up to 3067</button>
    </div>
  </div>
  <div id="viewport">
    <div id="map">
      <div id="galaxy-container"></div>
    </div>
  </div>
<script src="scripts/config.js"></script>
<script src="scripts/generation.js"></script>
<script src="scripts/render.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/data.js"> </script>
<script src="scripts/viewport.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
